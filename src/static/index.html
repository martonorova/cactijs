<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CactiJS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="col-xs-12 text-center">
        <h2>Pots</h2>
    </div>
    <div class="col-xs-12">
        <h3>Day counter: 45</h3>
        <button type="button" class="btn btn-secondary">Next Day!</button>
    </div>
    <div class="col-md-push-3 col-md-6 col-xs-12">

        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Size</th>
                <th scope="col">Color</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Small</td>
                <td>Red</td>
                <td>
                    <a href="repaint.html" class="btn btn-outline-primary" role="button">Repaint</a>
                    <button type="button" class="btn btn-outline-danger">Throw away</button>
                    <a href="plant_cactus.html" class="btn btn-outline-success" role="button">Plant Cactus</a>
                </td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Medium</td>
                <td>Blue</td>
                <td>
                        <a href="repaint.html" class="btn btn-outline-primary" role="button">Repaint</a>
                        <button type="button" class="btn btn-outline-danger">Throw away</button>
                        <a href="plant_cactus.html" class="btn btn-outline-success" role="button">Plant Cactus</a>
                    </td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Big</td>
                <td>Green</td>
                <td>
                        <a href="repaint.html" class="btn btn-outline-primary" role="button">Repaint</a>
                        <a href="cactus_info.html" class="btn btn-outline-info" role="button">Cactus Info</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a href="new_pot.html" class="btn btn-outline-primary" role="button">New Pot</a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
